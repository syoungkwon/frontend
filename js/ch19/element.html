<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element.html</title>
</head>
<body>
    <div>A</div>
    <div>B</div>
    <script>
        // 자바스크립트 문법 작성
        // argument로 css선택자 작성(주소값을 얻어오고 싶은 엘리먼트 선택)
        // div 객체의 주소값을 return 하겠다.
        // querySelector > 엘리먼트 주소값 하나
        // querySelectorAll > 배열 주소값 하나// div 배열 A가 0번방, B가 1번방
        const div01 = document.querySelector('div'); // 제일 위에 있는 div인 <div>A</div> 객체 주소값 리턴
        div01.innerText = '가'; 
        div01.style.backgroundColor = 'aqua'; 
        //div01.remove();
        div01.className = 'class';

    </script>
</body>
</html>
