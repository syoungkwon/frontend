<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js select</title>
    <link rel="stylesheet" href="jsselect.css">
</head>
<body>
    <h1>장보기 목록</h1>
    <section class="plant">
        <h2>채소</h2>
        <ul>
            <li>당근</li>
            <li>오이</li>
            <li class="soldout">양파</li>
        </ul>
    </section>
    <section id="sweets" class="plant">
        <h2>과일</h2>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li>포도</li>
        </ul>
    </section>
    <section>
        <h2>고기</h2>
        <ul>
            <li class="soldout">소고기</li>
            <li>돼지고기</li>
            <li class="soldout">닭고기</li>
        </ul>
    </section>
    <script>
        const $plantUlSoldout = document.querySelector('.plant .soldout');
        console.log('$plantUlSoldout:', $plantUlSoldout.innerText);
        //$plantUlSoldout.style.backgroundColor = 'red';
        
        const $strawberry = document.querySelector('#sweets.plant li:nth-of-type(2)');
        console.log('$strawberry.innerText:', $strawberry.innerText);

//document.querySelector document 뒤에 .이 있다는 건 document에 객체의 주소값이 저장되어있다는 의미

        const $section = document.querySelector('section');
        console.log('$section.children:', $section.children);

        console.log('$section.innerText:', $section.innerText);
        console.log('$section:', $section.children[0].innerText);
        console.log('$section:', $section.children[1].children[0].innerText);

        $section.remove();

</script>
</body>
</html>
