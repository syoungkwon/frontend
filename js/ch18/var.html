<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var</title>
</head>

<body>
    <h1>var.html</h1>
    <script>
        // 변수랑 상수는 값을 담는 공간. 변수는 값을 계속 변경할 수 있고(읽기 쓰기 가능) 상수는 한번 입력된 값을 변경할 수 없다. (읽기만 가능)

        // = 대입 연산자. 우측 값을 복사하며 좌측에 입력한다.
        // let: 변수를 선언(변수 공간 할당)할 때 사용. 변수 선언은 최초 1번만
        // name:변수명. 변수명 네이밍을 준 공간을 만들었다
        // 선언과 동시에 값을 대입한 것
        // 최초 대입은 초기화라고 부름
        let name = '홍길동'; // '', ""로 감싸면 문자열이 된다.

        console.log(name); // 변수에 저장된 값 읽기

        name = '신사임당'; // 쓰기 (Write) 변수값 변경. (선언은 이미 했기 때문에 let 안씀)
        console.log(name);// 읽기 (Read)

        //const: 상수 선언(상수 공간 할당)할 때 사용. 최초 1회
        // 네아밍을 대문자로 작성하고 단어 구분은 언더바(_)로 한다.
        // 초기화 이후 값 변경이 불가등. 읽기만 가능
        // 리터럴(Literal) 값 그 자체인 값
        const PI_VALUE = 3.14; // 숫자형 (실수형 자바스크립트에선 구분 안함)
        console.log('PI_VALUE', PI_VALUE);
        console.log('PI_VALUE' + PI_VALUE);

        

        // PI_VALUE = 3333.1; 상수 값을 변경하려고 하면 에러 발생


        // 변수 선언 여러개 한번에 하는 것도 가능
        let num1 = 10, num2 = 20, str1 = '10', str2 = '20';

        //= 대입연산자는 우측 값이 있어야하고, 식이 있다면 계산하여 하나의 결과값을 저장한다
        let result1 = num1 + num2; // 10 + 20. 숫자 + 숫자 (사칙연산 더하기)
        let result2 = str1 + str2; // '10'+'20' 문자열+문자열 = 1020

        console.log('result1:', result1);
        console.log('result2:', result2);

        //숫자형 + 문자열 > 타입이 다름 → 연산불가 → 양쪽타입이 같도록 형변환 > 자동형변환
        let result3 = num1 + str2;
        console.log('result3:', result3);
        let result4 = num1 + num1 + str2;
        console.log('result4:', result4);
        let result5 = num1 + str2 + num1;
        console.log('result5:', result5);

        console.log(str1 * str2);
        console.log("11" * "22");
        console.log('1a1' * '2b2');

        //Mod, %, 나누었을 때 나머지 값 구하기
        console.log('10/3:', 10 / 3);
        console.log('10%3:', 10 % 3);


        let num = 10;
        console.log(num, '는(은)' + (num % 2 == 0 ? '짝수' : '홀수'))
        // == 비교문 : 양쪽의 값이 같은지 확인. 같을시 True / 아닐시 False
        // 조건식/삼항식. True일때 앞의 문자열(짝수) False일때 뒤 문자열(홀수) 반환

        console.log(`${num}는(은) ${(num % 2 == 0 ? '짝수' : '홀수')}`);
    </script>
</body>

</html>
